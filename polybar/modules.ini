[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix = " " 
format = <label> 

label = CPU %percentage%%

format-background = #2b2f37
format-foreground = #989cff

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...

[module/i3wm]
type = internal/i3


pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

label-separator = ""
label-separator-background = #2b2f37

label-focused =  %index%  
label-focused-foreground = ${colors.foreground}
label-focused-underline =  #565c64
;label-focused-underline = #989cff
label-focused-padding = 1
label-focused-background = #2b2f37

label-occupied = %index%  
label-occupied-foreground = #646870  
label-occupied-background = #2b2f37
label-occupied-padding = 1

label-empty = %%
label-empty-foreground =   ${colors.foreground}
label-empty-padding = 1
label-empty-background = #2b2f37


label-urgent = %index%
label-urgent-foreground = #88C0D0
label-urgent-background = #2b2f37
label-urgent-padding = 1
