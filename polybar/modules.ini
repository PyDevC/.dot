[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = #2b2f37

[module/round-right]
type = custom/text
content = %{T3} %{T-}
content-foreground = #2b2f37

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature%
label-warn = %temperature%
ramp-0 =  "ﰕ"
;ramp-font = 1
ramp-foreground = #a4ebf3
;label-padding-right = 1

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2 
format-muted = 婢
format-muted-padding = 2
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}ﱝ %{F-}
ramp-volume-1 = %{F#d35f5e}奄%{F-}
ramp-volume-2 = %{F#d35f5e}奄%{F-}
ramp-volume-3 = %{F#d35f5e}奔%{F-}
ramp-volume-4 = %{F#d35f5e}奔%{F-}
ramp-volume-5 = %{F#d35f5e}奔%{F-}
ramp-volume-6 = %{F#d35f5e}墳%{F-}
ramp-volume-7 = %{F#d35f5e}墳%{F-} 
ramp-volume-8 = %{F#d35f5e}墳%{F-} 
ramp-volume-9 = %{F#d35f5e}墳%{F-} 
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e 

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = #2b2f37
date = %{F#888e96} %I:%M %p%{F-}
time-alt = %{F#61afef}  %a, %b %d%{F-}

label = %date%%time%


[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = "  ﬙"
label = %output% MB
label-padding = 1
format-prefix-foreground = #d19a66

