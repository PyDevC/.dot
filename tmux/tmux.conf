set -g prefix C-a
set -g base-index 1
set -g renumber-windows off
set -g history-limit 100000
set -g set-clipboard on
set -g mouse on

set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-command "zsh -l"
set-option -g default-terminal "screen-256color"
set -s escape-time 0
unbind j

#########################################
# Bindings
#########################################

bind r source ~/.config/tmux/tmux.conf

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind ";" split-window -h
bind v split-window -v
unbind '"'
unbind %
unbind t

set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

########################################
# Application bindings
########################################

bind-key -r f run-shell "tmux neww ~/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww ~/bin/cht"

bind -r T neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim $(find ~/personal/todo -type f | fzf)"

bind-key -r A run-shell "~/bin/tmux-sessionizer ~/personal/notes/ava/ava"
bind-key -r E run-shell "~/bin/tmux-sessionizer ~/personal/exp"
bind-key -r P run-shell "~/bin/tmux-sessionizer ~/personal/project/$PROJECT"

#########################################
# Design
#########################################

set -g status-style 'bg=#333333 fg=#5eacd3'
